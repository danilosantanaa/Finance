version: "3"

networks:
  dev-back:
    driver: bridge
  dev-front:
    driver: bridge

volumes:
  app_data:

services:
  api:
    build:
      context: ./Back/src
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://*:5000
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgresConnect=User ID=postgres;Password=postgres;Host=app_db;Port=5432;Database=FinanceiroAPI
    networks:
      - dev-back
    links:
      - app_db
    depends_on:
      - "app_db"

  app_db:
    image: postgres:latest
    container_name: app_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=FinanceiroAPI
    ports:
      - "5433:5432"
    expose:
      - "5433"
    networks:
      - dev-back
    volumes:
      - app_data:/var/lib/postgresql/data
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: 5s
  client:
    build:
      context: ./Front/FinanceWasm
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - ASPNETCORE_URLS=http://*:5003
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - dev-front
